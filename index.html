<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body class="bg-white h-screen">
    <main class="w-full flex flex-col h-full">
      <navbar
        class="w-full bg-white text-lg flex justify-between text-black items-center pt-2 pb-1 px-10"
      >
        <div>Icon</div>
        <div class="flex items-center gap-10 font-medium text-[#c4c6cd]">
          <h2
            class="transition duration-150 ease:out hover:cursor-pointer hover:text-black hover:ease-in"
          >
            Overview
          </h2>
          <h2
            class="transition duration-150 ease:out hover:cursor-pointer hover:text-black hover:ease-in"
          >
            Live seismograph
          </h2>
          <h2
            class="transition duration-150 ease:out hover:cursor-pointer hover:text-black hover:ease-in"
          >
            History
          </h2>
          <h2
            class="transition duration-150 ease:out hover:cursor-pointer hover:text-black hover:ease-in"
          >
            Reported
          </h2>
        </div>
        <button
          type="button"
          class="text-white bg-blue-600 hover:bg-blue-950 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700"
        >
          Load Data
        </button>
      </navbar>
      <div class="h-full" id="root"></div>
    </main>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
